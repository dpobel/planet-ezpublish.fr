#?ini charset="utf-8"?
[RegionalSettings]
Country=Serbia
LanguageName=Serbian (Srpski)
InternationalLanguageName=Serbian (Srpski)

[Charset]
# The preferred charset
Preferred=utf-8
# A list of charset this locale is allowed to use
Allowed[]=iso-8859-2
# English letters are also found in these charsets
Allowed[]=iso-8859-2
Allowed[]=iso-8859-3
Allowed[]=iso-8859-4
Allowed[]=iso-8859-9
Allowed[]=iso-8859-10
Allowed[]=iso-8859-13
Allowed[]=iso-8859-14
Allowed[]=iso-8859-15
# Microsoft variants of iso-8859-*, has extra characters
Allowed[]=iso-8859-2
Allowed[]=windows-1250
# IBM charset
Allowed[]=cp850
# Used in DEC VT-220 terminals
Allowed[]=dec-mcs


[HTTP]
ContentLanguage=sr-SR

[Currency]
