LanguageName=Polski
InternationalLanguageName=Polish

[Charset]
# The preferred charset
Preferred=iso-8859-2
# A list of charset this locale is allowed to use
Allowed[]=iso-8859-2
# Microsoft variants of iso-8859-*, has extra characters
Allowed[]=cp1250
# IBM charsets
Allowed[]=cp852

[HTTP]
