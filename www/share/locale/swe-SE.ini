#?ini charset="utf-8"?
[RegionalSettings]
Country=Sweden
LanguageName=Svenska
InternationalLanguageName=Swedish

[Charset]
# The preferred charset
Preferred=iso-8859-1
# A list of charset this locale is allowed to use
Allowed[]=iso-8859-1
# Swedish letters are also found in these charsets
Allowed[]=iso-8859-4
Allowed[]=iso-8859-9
Allowed[]=iso-8859-10
Allowed[]=iso-8859-13
Allowed[]=iso-8859-14
Allowed[]=iso-8859-15
# Microsoft variants of iso-8859-*, has extra characters
Allowed[]=cp1252
Allowed[]=cp1250
# IBM charset
Allowed[]=cp850
# Used in DEC VT-220 terminals
Allowed[]=dec-mcs

[HTTP]
ContentLanguage=swe-SE

[Currency]
Symbol=kr
Name=Swedish Kronor
ShortName=SEK
DecimalSymbol=,
ThousandsSeparator=.
FractDigits=2
PositiveSymbol=
NegativeSymbol=-
PositiveFormat=%c %p%q
NegativeFormat=%c %p%q

[Numbers]
DecimalSymbol=,
ThousandsSeparator=,
FractDigits=2
PositiveSymbol=
NegativeSymbol=-

[DateTime]
TimeFormat=%H:%i:%s
ShortTimeFormat=%H:%i
DateFormat=%d. %F %Y
ShortDateFormat=%d.%m.%Y
DateTimeFormat=%d. %F %Y %H:%i:%s
ShortDateTimeFormat=%d.%m.%Y %H:%i
MondayFirst=yes

[ShortMonthNames]
jan=jan
feb=feb
mar=mars
apr=april
may=maj
jun=juni
jul=juli
aug=aug
sep=sep
oct=okt
nov=nov
dec=dec

[LongMonthNames]
jan=januari
feb=februari
mar=mars
apr=april
may=maj
jun=juni
jul=juli
aug=augusti
sep=september
oct=oktober
nov=november
dec=december

[ShortDayNames]
mon=mån
tue=tis
wed=ons
thu=tors
fri=fre
sat=lör
sun=sön

[LongDayNames]
mon=måndag
tue=tisdag
wed=onsdag
thu=torsdag
fri=fredag
sat=lördag
sun=söndag
